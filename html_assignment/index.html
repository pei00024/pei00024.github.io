<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
</head>
<body>
    <!-- 站点标题 -->
    <header>
        <h1>你的名字</h1>
    </header>

    <!-- 文章部分 -->
    <article>
        <h2>关于我</h2>
        <p>
            我叫[你的名字]，目前正在阿冈昆学院学习互动媒体设计。我对设计、编程和创造性技术有着浓厚的兴趣，尤其喜欢通过多媒体的方式讲述故事。
        </p>
        <p>
            在我的空闲时间，我喜欢探索新的技术，玩一些视频游戏，并尝试不同的设计工具。我也喜欢与同学们合作，共同创造具有创意和功能性的网站和应用。
        </p>
    </article>

    <!-- 励志名言 -->
    <section>
        <h3>我的励志名言</h3>
        <blockquote>
            "成功的秘诀在于专注于目标，而不是障碍。" 
            <sup>– Albert Einstein</sup>
        </blockquote>
    </section>

    <!-- 使用的标签示例 -->
    <section>
        <h4>HTML标签示例</h4>
        <p>这段文字是用<em>强调</em>标签的。</p>
        <p>这个词是缩写：<abbr title="HyperText Markup Language">HTML</abbr>。</p>
        <p>上标示例：5<sup>2</sup> = 25</p>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 你的名字. 保留所有权利。</p>
    </footer>
</body>
